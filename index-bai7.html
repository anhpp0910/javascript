<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS BAI 7</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container my-5">
      <h4>Array</h4>
      <div id="content-array"></div>
      <hr />
      <h4>DOM: sử dụng tagName (tên thẻ)</h4>
      <section>1</section>
      <section>2</section>
      <section>3</section>
      <hr />
      <h4>DOM: sử dụng className (class của thẻ)</h4>
      <article class="txt">1</article>
      <header class="txt">2</header>
      <footer class="txt">3</footer>
      <p class="txt">4</p>
      <hr />
      <h4>DOM: sử dụng name</h4>
      <article name="text-demo">1</article>
      <header name="text-demo">2</header>
      <footer name="text-demo">3</footer>
      <p name="text-demo">4</p>
      <hr />
      <h4>DOM: querySelector</h4>
      <div class="demo-selector">
        <p id="p-text" class="p-text">Hello CyberSoft</p>
        <p id="p1-text" class="p-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia,
          reiciendis.
        </p>
        <button class="btn btn-info" id="btnSubmit">Submit</button>
      </div>
      <hr />
      <h4>DOM: querySelectorAll</h4>
      <form class="card w-50" id="form">
        <div class="card-header bg-dark text-white">Đăng nhập</div>
        <div class="card-body">
          <div class="form-group">
            <p>Tài khoản</p>
            <input class="form-control" id="taiKhoan" />
          </div>
          <div class="form-group mt-3">
            <p>Mật khẩu</p>
            <input type="password" class="form-control" id="matKhau" />
          </div>
          <div class="form-group mt-3">
            <button type="submit" class="btn btn-info" id="btnDangNhap">
              Đăng nhập
            </button>
          </div>
        </div>
      </form>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index-bai7.js"></script>
  </body>
</html>
