<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS BAI 4 HOMEWORK</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <!-- BT1 -->
      <div class="container my-5">
        <h4>Bài 1: Xuất 3 số theo thứ tự tăng dần</h4>
        <div class="form-group">
          <p>Nhập vào 3 số nguyên</p>
          <input type="number" class="form-control w-25" id="soThu1" />
          <input type="number" class="form-control w-25 mt-3" id="soThu2" />
          <input type="number" class="form-control w-25 mt-3" id="soThu3" />
        </div>
        <div class="form-group">
          <button class="btn btn-outline-primary my-3" id="btnBai1">
            Xếp theo thứ tự tăng dần
          </button>
          <p class="alert alert-primary w-25" id="ketQuaBai1"></p>
        </div>
      </div>
      <hr />

      <!-- BT2 -->
      <div class="container my-5">
        <h4>Bài 2: Viết chương trình chào hỏi</h4>
        <div class="form-group">
          <p>Ai đang dùng máy nhỉ?</p>
          <select id="user" class="form-control w-25">
            <option value="0">-- Chọn thành viên --</option>
            <option value="B">Bố</option>
            <option value="M">Mẹ</option>
            <option value="A">Anh trai</option>
            <option value="E">Em gái</option>
          </select>
        </div>
        <div class="form-group">
          <button class="btn btn-outline-primary my-3" id="btnBai2">
            Đăng nhập
          </button>
          <p class="alert alert-primary w-25" id="ketQuaBai2"></p>
        </div>
      </div>
      <hr />

      <!-- BT3 -->
      <div class="container my-5">
        <h4>Bài 3: Đếm số số chẵn, số lẻ</h4>
        <div class="form-group">
          <p>Nhập vào 3 số nguyên</p>
          <input type="number" class="form-control w-25" id="soThuNhat" />
          <input type="number" class="form-control w-25 mt-3" id="soThuHai" />
          <input type="number" class="form-control w-25 mt-3" id="soThuBa" />
        </div>
        <div class="form-group">
          <button class="btn btn-outline-primary my-3" id="btnBai3">
            Check số
          </button>
          <p class="alert alert-primary w-25" id="ketQuaBai3"></p>
        </div>
      </div>
      <hr />

      <!-- BT4 -->
      <div class="container my-5">
        <h4>Bài 4: Xét dạng tam giác</h4>
        <div class="form-group">
          <p>Nhập vào 3 cạnh tam giác</p>
          <input type="number" class="form-control w-25" id="canh1" />
          <input type="number" class="form-control w-25 mt-3" id="canh2" />
          <input type="number" class="form-control w-25 mt-3" id="canh3" />
        </div>
        <div class="form-group">
          <button class="btn btn-outline-primary my-3" id="btnBai4">
            Check tam giác
          </button>
          <p class="alert alert-primary w-25" id="ketQuaBai4"></p>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index-bai4hw.js"></script>
  </body>
</html>
