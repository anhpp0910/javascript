<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS BÀI 6 PLUS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container my-5">
      <!-- VD1 -->
      <div class="container">
        <h4>VD1: Demo vòng lặp while</h4>
        <div class="row">
          <div class="col-sm-5">
            <div class="form-group">
              <label>Nhập vào 1 số</label>
              <input type="number" class="form-control" id="iVd1" />
              <button class="btn btn-success my-2" id="btnVd1">Submit</button>
              <div
                class="alert alert-success"
                style="display: none"
                id="ketQua1"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <hr />

      <!-- VD2 -->
      <div class="container">
        <h4>VD2: Demo vòng lặp do while</h4>
        <div class="row">
          <div class="col-sm-5">
            <div class="form-group">
              <label>Tính tổng số nhập vào</label>
              <input type="number" class="form-control" id="iVd2" />
              <button class="btn btn-success my-2" id="btnVd2">Submit</button>
              <div
                class="alert alert-success"
                style="display: none"
                id="ketQua2"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <hr />

      <!-- VD3 -->
      <div class="container">
        <h4>VD3: In tất cả số nguyên dương lẻ / chẵn nhỏ hơn 100</h4>
        <div class="form-group w-25">
          <label>Nhập vào 1 số</label>
          <input type="number" class="form-control" id="iVd3" />
          <button class="btn btn-info my-2" id="btnVd3">In số</button>
        </div>
        <div class="alert alert-info" style="display: none" id="ketQua3"></div>
      </div>
      <hr />

      <!-- VD4 -->
      <div class="container">
        <h4>VD4: Tính tổng các số chẵn từ 1 đến n</h4>
        <div class="form-group w-25">
          <label>Nhập vào 1 số</label>
          <input type="number" class="form-control" id="iVd4" />
          <button class="btn btn-info my-2" id="btnVd4">
            Tính tổng số chẵn
          </button>
        </div>
        <div class="alert alert-info" style="display: none" id="ketQua4"></div>
      </div>
      <hr />

      <!-- VD5 -->
      <div class="container">
        <h4>VD5: Có bao nhiêu số chia hết cho 3 từ 0-1000</h4>
        <div class="form-group w-25">
          <label>Nhập vào 1 số</label>
          <input type="number" class="form-control" id="iVd5" />
          <button class="btn btn-info my-2" id="btnVd5">Submit</button>
        </div>
        <div class="alert alert-info" style="display: none" id="ketQua5"></div>
      </div>
      <hr />

      <!-- CONTAINER -->
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index-bai6plus.js"></script>
  </body>
</html>
